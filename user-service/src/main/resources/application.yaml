server:
  port: 0


spring:
  application:
    name: user-service
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/testdb
    username: sa
    password:

#  h2:
#    console:
#      enabled: true
#      settings:
#        web-allow-others: true
#      path: /h2-console

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
  instance:
    lease-renewal-interval-in-seconds: 1 #하트비트 인터벌 (기본 30초)
    lease-expiration-duration-in-seconds: 2 # 디스커버리는 서비스 등록 해제 하기 전에 마지막 하트비트에서부터 2초 기다림
    instance-id: ${spring.cloud.client.ip-address}:${spring.application.instance_id:${random.value}}
    # prefer-ip-address: true
    # ip-address:

greeting:
  message: Welcome to the Simple E-commerce!

logging:
  level:
    com.megamaker.userservice: debug

token:
  expiration_time: 86400000
  secret: test12341234@test1234567890.com